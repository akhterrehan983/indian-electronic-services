{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Achievements</title>
    <style>
        .gallery {
            width: 60%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
          }
          .image {
            width: 100px;
            flex: 1 0 auto;
          }
          .featured-image {
            flex: 0 0 100%;
          }
    </style>
</head>
<body>
    <a href="/"><h1>HOME</h1></a>
    <div class="gallery">
        <img class="image featured-image" src="{% static 'photo.jpg'%}" alt="">
        <img class="image" src="{% static 'achivement1.jpg'%}" alt="">
        <img class="image" src="{% static 'achivement2.jpg'%}" alt="">
        <img class="image" src="{% static 'achivement3.jpg'%}" alt="">
      </div>
      
</body>
</html>
